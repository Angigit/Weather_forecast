<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Weather forecast</title>
</head>

<body>
    <div class="filter"></div>
    <header class="header-container">
        <h2 class="offscreen">Weather</h2>
        <div class="date"></div>
        <h1>Weather forecast</h1>
        <div class="city">City: Budapest</div>
    </header>
    <main class="main-content">
        <ion-icon class="icon" name="rainy-outline"></ion-icon>
        <p class="degree">18<sup>o</sup>C</p>
        <p class="text">Cloudy</p>
    </main>
    <footer class="footer-container">
        <h3>Weather forecast</h3>
        <ion-icon class="call" name="call-outline"></ion-icon> +39528145421
        <ion-icon class="twitter" name="logo-twitter"></ion-icon> @forecast
    </footer>

    <script src="app.js"></script>
</body>

</html>
